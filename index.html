<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    
    <div class="container">
        <img src="weather.jpg"  alt="weather" width="1910" height="945">
        <div class="weather">
            <h1>Weather App</h1>
            <input type="text" placeholder="Enter your city name.." id="city"><br>
            <button id="submit" type="button">Get Weather Info</button>
            <div id="result">
                <h3 id="location"></h3>
                <h3 id="temperature"></h3>
                <h3 id="humidity"></h3>
                <h3 id="description"></h3>
                <h3 id="wind"></h3>

            </div>
        </div>
    </div>
    
    <script src="index.js">
    </script>
</body>
</html>
